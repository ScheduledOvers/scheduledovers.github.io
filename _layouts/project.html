{% include head.html %}
            <div class="container">
                <div class="row">
                    <div class="col s12 card {{ site.basecolor }} lighten-5">
                        <div class="card-content">
                            <span class="card-title">{{ page.proj_name }}</span>
                            Repo: <a href="{{ page.proj_url }}">{{ page.proj_url }}</a><br>
                            Event: <a href="{{ page.event_url }}">{{ page.event_name }}</a><br><br>
                            Contributors:<br>
                            <span>{% for i in page.contributors %}<a href="https://github.com/{{ i }}"><img src="https://github.com/{{ i }}.png" style="width:40px; height: 40px;"></a>{% endfor %}</span>
                        </div>
                    </div>
                </div>
<!-- Kramdown generated content begins here -->
{{ content | rstrip }}
<!-- Kramdown generated content ends here -->
            </div>
            <script>$('.materialboxed').materialbox();</script>
{% include foot.html %}
